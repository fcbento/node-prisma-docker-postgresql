name: Run Unit Tests

on: [push]

env:
  NODE_ENV: dev
  DATABASE_URL: "postgresql://postgres:1234@localhost:5432/findafriend?schema=public"
  
jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci

      - run: npm run test

      - run: npm link vitest-environment-prisma

      - run: npm run test:e2e:watch